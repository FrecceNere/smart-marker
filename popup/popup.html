<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Smart Marker</h1>
    <div class="toggle-container">
      <span>Active:</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleExtension" checked>
        <span class="slider"></span>
      </label>
    </div>
    <button id="clearBtn">Erase all</button>
    <div class="stats">
        <p>Highlights: <span id="highlightCount">0</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
